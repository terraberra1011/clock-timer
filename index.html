<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Clock & Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <!-- Clock Section-->
         <section class="clock-section">
            <h1>Digital Clock</h1>
            <div id="clock-display">00:00:00</div>
         </section>

         <div class="alarm-panel">
            <h2>Alarm</h2>

         <div class="alarm-row">
            <label for="alarm-type">Time:</label>
            <input type="time" id="alarm-time">
         </div>

         <div class="alarm-button">
            <button id="alarm-toggle-btn">Arm Alarm</button>
            <button id="alarm-snooze-btn" disabled>Snooze 5 min</button>
            <button id="alarm-clear-btn" disabled>Clear</button>
         </div>
         <p id="alarm-status" class="alarm-status">Alarm is off.</p>

         </div>
         <hr>

         <!--Timer Section-->
         <section class="timer-section">
            <h1>Countdown Timer</h1>

            <div class="timer-inputs">
                <input type="number" id="minutes" placeholder="Minutes">
                <input type="number" id="seconds" placeholder="Seconds">
            </div>

            <div class="progress-wrapper">
                <div class="progress-circle" id="progress-circle">
                    <span id="timer-display">00:00</span>
                </div>
            </div>
            <div class="sound-select">
                <label for="sound-theme">Sound:</label>
                <select id="sound-theme">
                    <option value="scream">CaseOh</option>
                    <option value="bell">Taco Bell</option>
                    <option value="goldfish">Goldfish</option>
                </select>
            </div>
            <div class="sound-select">
                <button id="test-sound-btn">Test Sound</button>
            </div>
            <div class="volume-control">
                <span id="volume-icon" class="valume-icon">ðŸ”Š</span>

                <input 
                type="range"
                id="volume-slider"
                min="0"
                max="1"
                step="0.01"
                value="1"
                >
            </div>

            <div class="viz-mode">
                <label for="viz-select">Visualizer</label>
                <select id="viz-select">
                    <option value="waveform" selected>WaveForm</option>
                    <option value="bars">Frequency Bars</option>
                </select>
            </div>

            <div class="sound-waveform-wrapper">
                <canvas id="sound-waveform" width="300" height="80"></canvas>
            </div>

            <div class="timer-buttons">
                <button id="start-btn">Start</button>
                <button id="pause-btn">Pause</button>
                <button id="reset-btn">Reset</button>
            </div>
         </section>
    </div>

    <audio id="timer-sound" src="alarm-sound.mp3" preload="auto"></audio>
    <script src="script.js"></script>

</body>
</html>
